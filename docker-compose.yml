version: '3.8'

services:
  # PostgreSQL Veritabanı
  db:
    image: postgres:14-alpine
    container_name: flax-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: flaxerp
      POSTGRES_USER: flaxuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-flaxpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - flax-network

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: flax-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://flaxuser:${DB_PASSWORD:-flaxpassword}@db:5432/flaxerp
      - JWT_SECRET=${JWT_SECRET:-flaxsecretkey}
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - flax-network

  # Frontend (Nuxt.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: flax-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - API_URL=http://backend:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - flax-network

  # Adminer - Veritabanı yönetim aracı (geliştirme aşamasında)
  adminer:
    image: adminer
    container_name: flax-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - flax-network

  # Redis for Caching
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  # pgAdmin for Advanced Database Management (optional)
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@flax-erp.com
      PGADMIN_DEFAULT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped

networks:
  flax-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
